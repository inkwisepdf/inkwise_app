# Flutter-related
org.gradle.jvmargs=-Xmx4096M -Dorg.gradle.configuration-cache=false -Dorg.gradle.caching=false
android.useAndroidX=true
android.enableJetifier=true

# Kotlin & Compose compatibility
kotlin.code.style=official

# Enable improved classpath resolution performance (optional but recommended)
org.gradle.parallel=false
org.gradle.configureondemand=false
org.gradle.caching=false

# Enables the new Gradle configuration cache (disabled due to Kotlin plugin issues)
org.gradle.configuration-cache=false

# Disable this if your project has legacy plugins that don't work well with cache
android.nonTransitiveRClass=true

# Additional properties to resolve build issues
android.enableR8.fullMode=false
# android.enableDexingArtifactTransform.desugaring=false  # DEPRECATED - removed in AGP 8.2

# Note: Using Android Gradle Plugin 8.2.0 - some older properties are deprecated

# Disable all caching to resolve Kotlin plugin issues
org.gradle.unsafe.configuration-cache=false
org.gradle.unsafe.configuration-cache-problems=warn

# Flutter-specific properties
android.nonFinalResIds=false

# Flutter version properties (optional; used for plugin version control if needed)
flutter.versionName=1.0.0
flutter.versionCode=1

# Suppress lint warnings (optional; helps with smoother builds during development)
android.lintOptions.checkReleaseBuilds=false
android.lintOptions.abortOnError=false
