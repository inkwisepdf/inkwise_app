# Project-wide Gradle settings.
# IDE (e.g. Android Studio) users:
# Gradle settings configured through the IDE *will override*
# any settings specified in this file.
# For more details on how to configure your build environment visit
# http://www.gradle.org/docs/current/userguide/build_environment.html

# Specifies the JVM arguments used for the daemon process.
# The setting is particularly useful for tweaking memory settings.
org.gradle.jvmargs=-Xmx4096M -Dorg.gradle.configuration-cache=false -Dorg.gradle.caching=false

# Android configuration
android.useAndroidX=true
android.enableJetifier=true
android.nonTransitiveRClass=true
android.enableR8.fullMode=false
android.enableCoreLibraryDesugaring=true
android.suppressUnsupportedCompileSdk=35

# JDK compatibility - use Java 17 for Android builds (Windows path)
org.gradle.java.home=C:\\Program Files\\Eclipse Adoptium\\jdk-17.0.14.7-hotspot

# Performance optimizations (enabled for JDK 17)
org.gradle.parallel=true
org.gradle.configureondemand=true
org.gradle.daemon=true
org.gradle.caching=true

# DISABLE configuration cache to fix serialization issues
org.gradle.configuration-cache=false
org.gradle.configuration-cache.problems=warn

# Kotlin & Compose compatibility
kotlin.code.style=official

# Flutter version properties
flutter.versionName=1.0.0
flutter.versionCode=1